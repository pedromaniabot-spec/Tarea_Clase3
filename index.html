<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Monedas - USD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Conversor de Monedas</h1>
    </header>

    <main>
        <section>
            <h2>Convierte de Dólares (USD) a otras monedas</h2>
            <p>Esta herramienta utiliza la API <strong>ExchangeRate API</strong> para obtener los tipos de cambio actualizados en tiempo real.</p>

            <label for="monto">Monto en USD:</label>
            <input type="number" id="monto" placeholder="Ingrese un monto en USD">

            <button id="btnConvertir">Convertir</button>

            <h3>Resultados:</h3>
            <div id="resultados"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 - Conversor creado por Piter</p>
    </footer>

    <script src="moneda.js"></script>
</body>
</html>
